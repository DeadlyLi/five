<div class="list list-inset">
	<label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="搜索">
        </label>
</div>

<ion-pane>
	<ion-content>
		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
		

			<ion-list class="list" ng-repeat="item in items">

				<a class="item item-thumbnail-left" href="{{item.url}}">
					<img src="{{item.picUrl}}">
					<h2 id="list">{{item.title}}</h2>
					<p>更多内容</p>
					<span id="span">{{item.ctime}}</span>
				</a>

			</ion-list>

		
	</ion-content>
</ion-pane>

<style type="text/css">
	.list-inset .item:last-child {
		border-radius: 20px;
	}
	
	.item-input {
		padding: 0 16px 0 16px;
		/*border:1px solid #e623f2 ;*/
	}
	
	.has-header {
		top: 0px
	}
	
	.item,
	.item h2 {
		font-size: 16px;
		overflow: inherit;
		white-space: inherit;
		text-overflow: inherit;
	}
	
	a.item {
		position: relative;
	}
	
	.item p {
		position: absolute;
		bottom: 8px;
		font-size: 10px;
		width: 200px;
		color: #e623f2;
	}
	
	#span {
		position: absolute;
		bottom: 10px;
		right: 10px;
		font-size: 10px
	}
	
	/*下拉刷新*/
	.pane{
		top:85px;
	}
</style>
